steps:
  build-latest:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: ${CI_REPO}
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
  trigger-downstream:
    image: woodpeckerci/plugin-trigger
    settings:
      repositories:
        - lblod/app-lpdc-digitaal-loket@development
      token:
        from_secret: woodpecker_token
when:
  - event: push
    branch: [development]
